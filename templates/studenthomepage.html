<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask with pgAdmin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .content {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Flask Application with pgAdmin</h1>
        <p>Here is the embedded pgAdmin:</p>
        <form action="/add_user" method="post">
            <input type="text" name="name" placeholder="Enter your name" required>
            <button type="submit">Add User</button>
        </form>
    </div>
    <iframe src="http://localhost:5050"></iframe>
</body>
</html>
